<h3>Top Heroes</h3>
<div class="grid grid-pad">
    <div *ngfor="#hero of heroes" class="col-1-4" (click)="gotoDetail(hero)">
        <div class="module hero">
            <h4>{{hero.name}}</h4>
        </div>
    </div>
</div>
